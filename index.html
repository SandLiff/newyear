<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>З новим роком!</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="main-screen">

				<!--Moon-->
				<div class="moon">
					<div data-prx-value="100" class="moon__inset">
						<span></span>
					</div>
				</div>

				<!--Buildings-->
				<div class="building building__three">
					<div data-prx-value="90" class="building__inset">
						<span></span>
					</div>
				</div>
				<div class="building building__two">
					<div data-prx-value="80" class="building__inset">
						<span></span>
					</div>
				</div>
				<div class="building building__one">
					<div data-prx-value="70" class="building__inset">
						<span></span>
					</div>
				</div>

				<!--Train-->
				<div class="train">
					<div data-prx-value="50" class="train__inset">
						<span></span>
					</div>
				</div>

				<!--Santa-->
				<div class="santa">
					<div class="santa__tree">
						<div data-prx-value="50" class="santa__inset">
							<span></span>
						</div>
					</div>
					<div class="santa__ball santa__ball_one">
						<div data-prx-value="45" class="santa__inset">
							<span></span>
						</div>
					</div>
					<div class="santa__candy santa__candy_one">
						<div data-prx-value="40" class="santa__inset">
							<span></span>
						</div>
					</div>
					<div class="santa__ball santa__ball_two">
						<div data-prx-value="35" class="santa__inset">
							<span></span>
						</div>
					</div>
					<div class="santa__candy santa__candy_two">
						<div data-prx-value="30" class="santa__inset">
							<span></span>
						</div>
					</div>
					<div class="santa__man">
						<div data-prx-value="25" class="santa__inset">
							<span></span>
						</div>
					</div>
				</div>

				<!--Tree-->
				<div class="tree">
					<div data-prx-value="60" class="tree__inset">
						<span></span>
					</div>
				</div>

				<!--Stairs-->
				<div class="stairs">
					<div data-prx-value="50" class="stairs__inset">
						<span></span>
					</div>
				</div>

				<!--Effects-->
				<div class="efx">
					<div class="span"></div>
				</div>

			</div>
			<section class="content">
				<div class="content__container">
					<h1 class="content__title">З НОВИМ РОКОМ!</h1>
					<div class="content__body">
						З Новим роком! Нехай в цьому році на нас чекає тільки радість, здоров'я і удача! Нехай він буде роком
						здійснення бажань і втілення в життя всіх планів! Нехай цей рік подарує нам якомога більше
						щасливих днів і щасливих зустрічей! Мирного неба і скорішої перемоги.
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
